<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login to Sitter Gitter - the app that connects babysitters and parents!</title>
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link rel="stylesheet" href="sitter-gitter.css">
    <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
            crossorigin="anonymous"></script>
</head>
<body>
<nav>
    <div class="nav-wrapper">
        <a href="index.html" class="brand-logo center" id="logo">Sitter Gitter</a>
    </div>
</nav>
<main>
    <div class="container center-align">
        <div class="row">
            <div class="col s12 m10">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Login to Sitter Gitter</span>
                        <form>
                            <input placeholder="Username" id="username" type="text" class="validate">
                            <input placeholder="Password" id="password" type="text" class="validate">
                    </div>
                    <div class="card-action">
                        <a class="waves-effect waves-light btn">Cancel</a>
                        <a class="waves-effect waves-light btn">Log In</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
