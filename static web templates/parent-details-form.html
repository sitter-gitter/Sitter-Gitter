<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Register for Sitter Gitter - the app that connects babysitters and parents!</title>
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link rel="stylesheet" href="sitter-gitter.css">
    <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
            crossorigin="anonymous"></script>
</head>

<body>
<nav>
    <div class="nav-wrapper">
        <a href="index.html" class="brand-logo center" id="logo">Sitter Gitter</a>
    </div>
</nav>
<main>
    <div class="container">
        <div class="card"><div class="card-content">
            <span class="card-title center-align">Create Your Parent Profile</span>
                <div class="card-content input-field col s12">
                    <label for="children">How many children do you have?</label>
                    <select id="childSelect">
                        <option value="" disabled selected>Number of children...</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                    <div id="childrenInfo">

                    </div>
                </div>
        </div>

            <!--  B U T T O N S  -->
            <div class="card-action">
                <div class="row center-align">
                    <div class="input-field col s12">
                        <a class="waves-effect waves-light btn-large" href="parent-location-form.html">< Back</a>
                        <a class="waves-effect waves-light btn-large">Next ></a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</main>
<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<script>
  $(document).ready(function(){
    $('select').formSelect();
    $('#childSelect').change(function() {
      $('#childSelect option:selected').each(function () {
        let numOfChildren = $(this).text();
        console.log(numOfChildren);
        let test = childFormGenerator(numOfChildren);
        console.log(test);
         $('#childrenInfo').html(childFormGenerator(numOfChildren));

      });
    });
  });

  const childFormGenerator = (numOfChildren) => {
    let childHTML = ``;
    for (let i = 0; i < numOfChildren; i++) {
      childHTML += `
          <div class="row">
              <div class="row">
                <div class="input-field col s12">
                    <input placeholder="Child's Name" id="child${i}name" type="text" class="validate">
                    <input placeholder="mm/dd/yyy" id="child${i}birthday" type="text" class="validate">
                                        <input placeholder="Special Notes" id="child${i}notes" type="text" class="validate">
                </div>
            </div>
            </div>
      `;
    }
    return childHTML;
  }
</script>
</body>
</html>
