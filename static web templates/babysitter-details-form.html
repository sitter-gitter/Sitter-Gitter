<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Register for Sitter Gitter - the app that connects babysitters and parents!</title>
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link rel="stylesheet" href="sitter-gitter.css">
</head>

<body>
<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo center" id="logo">Sitter Gitter</a>
    </div>
</nav>
<main>
    <div class="container">
        <div class="card"><div class="card-content">
            <span class="card-title center-align">Register as a New Babysitter - Specifications</span>

            <form method="post" action="ENTER ACTION HERE">

                <!--  Birthdate  -->
                <div class="row">
                    <div class="input-field col s4">
                        <select>
                            <option value="" disabled selected>Month</option>
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                            <option value="3">Option 3</option>
                        </select>
                        <label>Materialize Select</label>
                    </div>
                    <div class="input-field col s4">
                        <select>
                            <option value="" disabled selected>Day</option>
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                            <option value="3">Option 3</option>
                        </select>
                        <label>Materialize Select</label>
                    </div>
                    <div class="input-field col s4">
                        <select>
                            <option value="" disabled selected>Year</option>
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                            <option value="3">Option 3</option>
                        </select>
                        <label>Materialize Select</label>
                    </div>
                        <!--<option value="1">January</option>-->
                        <!--<option value="2">February</option>-->
                        <!--<option value="3">March</option>-->
                        <!--<option value="4">April</option>-->
                        <!--<option value="5">May</option>-->
                        <!--<option value="6">June</option>-->
                        <!--<option value="7">July</option>-->
                        <!--<option value="8">August</option>-->
                        <!--<option value="9">September</option>-->
                        <!--<option value="10">October</option>-->
                        <!--<option value="11">November</option>-->
                        <!--<option value="12">December</option>-->
                </div>

                <!--  Years of Experience  -->
                <div class="row">
                    <div class="col">
                        <label for="experience">How many years of babysitting experience do you have?</label>

                    </div>
                </div>

                <!--  Education -->
                <div class="row">
                    <div class="col">
                        <label for="education">My education level is...</label>

                    </div>
                </div>

                <!--  CPR  -->
                <div class="row">
                    <div class="col">
                        <label for="cpr">Are you certified in CPR?</label>

                    </div>
                </div>

                <!--  Transportation -->
                <div class="row">
                    <div class="col">
                        <label for="transport">Can you provide your own transportation?</label>
                    </div>
                </div>

                <!--  Smoking  -->
                <div class="row">
                    <div class="col">
                        <label for="smoking">Do you use tobacco or nicotine products?</label>

                    </div>
                </div>
        </div>

        <!--  B U T T O N S  -->
        <div class="card-action">
            <div class="row center-align">
                <div class="input-field col s12">
                    <a class="waves-effect waves-light btn-large">< Back</a>
                    <a class="waves-effect waves-light btn-large">Next ></a>
            </form>
                </div>
            </div>
        </div>
    </div>
</main>
<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
