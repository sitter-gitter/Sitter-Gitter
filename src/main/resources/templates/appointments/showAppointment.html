<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head><th:block th:replace="fragments/head :: header('Show Review')" /></head>
<body>
<nav><th:block th:replace="fragments/navbar :: navbar" /></nav>


<div class="container">
<div class="row">
<div class="col s12">

    <div class="card grey">
        <div class="card-content white-text" style="padding-bottom: 0; padding-top: 16px;">
            <span class="card-title">

                <!-- changes start here ///////////////////////////////////////////////// -->
                start:
                <span th:text="${appointment.start}"></span>
            </span>
            <p>
                end:
                <span th:text="${appointment.end}"></span>
            </p>
            <p>
                parent email:
                    <span th:text="${appointment.parent.getEmail()}"></span>
            </p>
            <p>
                babysitter:
                    <span th:text="${appointment.babysitter.getUsername()}"></span>
            </p>
            <p>
                sitter_approved:
                <span th:text="${appointment.getSitter_approved()}"></span>
                <!-- changes end here //////////////////////////////////////////////////////// -->
            </p>
            <div class="card-action">
                <a th:href="@{'/reviews/'+${appointment.getId()}+'/edit'}">
                    <i class="fas fa-edit"></i></a>
                <a th:href="@{'/reviews/'+${appointment.getId()}+'/delete/'}">
                    <i class="fas fa-trash-alt"></i></a>
            </div>
        </div>
    </div>

</div>
</div>
</div>


<footer><th:block th:replace="fragments/footer :: footer"/></footer>
<th:block th:replace="fragments/includes :: includes" />
</body>
</html>
