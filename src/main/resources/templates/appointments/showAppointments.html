<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head><th:block th:replace="fragments/head :: header('Eriks Test')" /></head>
<body>
<nav><th:block th:replace="fragments/navbar :: navbar" /></nav>


<div class="container">
<div class="row">

    <div class="col s12">
        <h2>Scheduled Appointments</h2>
    </div>
    <ul>

        <!-- changes start here ///////////////////////////////////////////////////////// -->
        <li th:each="appointment : ${appointments}">
        <!-- changes end here ///////////////////////////////////////////////////////// -->
        <div th:if="${appointment.start > current_time}" class="col s12 m6 l4">
            <div class="card grey hoverable">

                <div class="card-content white-text" style="padding-top: 16px;">
                    <span class="card-title">

                        <!-- changes start here ///////////////////////////////////////////////////////// -->
                        <p>
                            From:<br/>
                        <a th:href="@{'/appointments/'+${appointment.getId()}}">
                            <span th:text="${appointment.getStart()}"></span>
                        </a>
                        </p>
                        <!-- changes end here ///////////////////////////////////////////////////////// -->


                        <!-- changes start here ///////////////////////////////////////////////////////// -->
                        <p>
                            To:<br/>
                        <a th:href="@{'/appointments/'+${appointment.getId()}}">
                            <span th:text="${appointment.getEnd()}"></span>
                        </a>
                        </p>
                        <!-- changes end here ///////////////////////////////////////////////////////// -->

                    </span>
                    <div class="card-action">
                        <!--<a th:href="@{'/available-times/'+${time.getId()}+'/edit'}">-->
                        <!--<i class="fas fa-edit"></i></a>-->
                        <a th:href="@{'/appointments/'+${appointment.getId()}+'/delete/'}">
                            <i class="fas fa-trash-alt"></i> DELETE</a>
                    </div>
                </div>
            </div>
        </div>

        </li>

    </ul>
</div>
</div>


<footer><th:block th:replace="fragments/footer :: footer" /></footer>
<th:block th:replace="fragments/includes :: includes" />
</body>
</html>
