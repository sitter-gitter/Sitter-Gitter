<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head><th:block th:replace="fragments/head :: header('Edit User')" /></head>
<body>
<nav><th:block th:replace="fragments/navbar :: navbar" /></nav>



<div class="container">
    <div class="card center-align"><div class="card-content">
        <span class="card-title">Edit My Profile</span>

        <form th:action="@{'/users/'+${user.id}+'/edit'}" method="post">
        <div class="row">
            <div class="input-field col s12">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" th:value="${user.username}" />
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <label for="password">Password</label>
                <input type="text" name="password" id="password"
                   th:field="${user.password}" />
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <label for="email">Email</label>
                <input type="text" name="email" id="email"
                   th:field="${user.email}" />
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input type="hidden" th:value="${user.id}" />
                <button type="submit" class="btn">Submit</button>
            </div>
        </div>
    </form>
</div>
</div>
</div>


<footer><th:block th:replace="fragments/footer :: footer" /></footer>
<th:block th:replace="fragments/includes :: includes" />
</body>
</html>
