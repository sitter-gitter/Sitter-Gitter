<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head><th:block th:replace="fragments/head :: header('Show User')" /></head>
<body>
<nav><th:block th:replace="fragments/navbar :: navbar" /></nav>


<div class="container">
<div class="row">
<div class="col s12">

    <div class="card grey">
        <div class="card-content white-text" style="padding-bottom: 0; padding-top: 16px;">
            <span class="card-title">
                Username:
                <span th:text="${user.username}"></span>
            </span>
            <p>
                Password:
                <span th:text="${user.password}"></span>
            </p>
            <p>
                Email:
                <span th:text="${user.email}"></span>
            </p>
            <div class="card-action">
                <a th:href="@{'/users/'+${user.getId()}+'/edit'}">
                    <i class="fas fa-user-edit"></i></a>
                <a th:href="@{'/users/'+${user.getId()}+'/delete/'}">
                    <i class="fas fa-trash-alt"></i></a>
            </div>
        </div>
    </div>

    <div>
        <ul>
            Posts:
            <li th:each="post : ${user.posts}"  style="list-style: none; display: inline;">
                <a th:href="@{'/posts/' + ${post.id}}">
                    <span th:text="${post.title}"></span>
                </a>|
            </li>
        </ul>
    </div>

</div>
</div>
</div>


<footer><th:block th:replace="fragments/footer :: footer"/></footer>
<th:block th:replace="fragments/includes :: includes" />
</body>
</html>
