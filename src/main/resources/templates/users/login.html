<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head :: header('Login')" />
</head>

<body>

<nav><th:block th:replace="fragments/navbar :: navbar" /></nav>
<main>
<div class="container">
<div class="row">
<div class="col s12">
    <div class="card blue-card">
        <form th:action="@{/login}" th:method="post">
        <div class="card-content center">
            <span class="card-title">Log In</span>
                <div th:if="${param.error}">
                    Invalid Username and Password.
                </div>
                <div th:if="${param.logout}">
                    You have been logged out.
                </div>

                <div class="input-field">
                    <input id="username" name="username" type="text"
                       class="validate" />
                    <label for="username">Username</label>
                </div>

                <div class="input-field">
                    <input id="password" name="password"
                        type="password" class="validate" />
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="card-action center">
                    <input type="submit" value="Submit" class="btn yellow-button hoverable" />
            </div>
        </form>
        </div>
    </div>
</div>
</div>
</main>

<footer><th:block th:replace="fragments/footer :: footer" /></footer>
<th:block th:replace="fragments/includes :: includes" />
</body>
</html>
