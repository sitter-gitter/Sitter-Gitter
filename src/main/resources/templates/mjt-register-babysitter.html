<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="mjt-partials :: header" />

<body>
<nav th:replace="mjt-partials :: navbar"> </nav>

<div class="container">
    Register as a New Babysitter
    <form th:action="@{SOMETHING}" th:method="POST" th:object="${user}"
            method="post" action="/test/mindy/register-babysitter">
        <p>
            <input placeholder="First Name" th:field="*{firstName}" id="first_name" type="text" class="validate" /><br />
            <input placeholder="Last Name" th:field="*{lastName}" id="last_name" type="text" class="validate" />
        </p>
        <p>
            <input placeholder="Username" th:field="*{username}" id="username" type="text" class="validate" /><br />
            <input placeholder="Email Address" th:field="*{email}" id="email" type="email" class="validate" /><br />
            <input placeholder="Password" th:field="*{password} id="password" type="password" class="validate" />
        </p>
        <p>
            <input placeholder="Street Address" th:field="*{streetAdd}" id="street_address" type="text" class="validate" /><br />
            <input placeholder="City" th:field="*{city}" id="city" type="text" class="validate" />, Texas<br />
        <input placeholder="Zipcode" th:field="*{zipCode}" id="zipcode" type="text" class="validate" />
        </p>
        <p>
            <label for="dob">When were you born?</label><br />
            <input placeholder="mm/dd/yyyy" id="dob" type="text" class="validate" />
        </p>
        <p>
            <label for="experience">How many years of babysitting experience do you have?</label><br />
            <input placeholder="Number of years" id="experience" type="text" class="validate" />
        </p>
        <p>
            <label for="education">My education level is..</label>
            <select id="education">
                <option value="1">High school student</option>
                <option value="2">High school diploma</option>
                <option value="3">In college or college graduate</option>
            </select>
        </p>
        <p>
            <label for="cpr">Are you certified in CPR?</label><br />
            <input type="checkbox" id="cpr" />
            <span>Yes, I have a CPR card</span>
        </p>
        <p>
            <label for="transport">Can you provide your own transportation?</label><br />
            <input type="checkbox" id="transport" />
            <span>Yes, I have my own transportation</span>
        </p>
        <p>
            <label for="smoking">Do you use tobacco or nicotine products?</label><br />
            <input type="checkbox" id="smoking" />
            <span>Yes, I use tobacco or nicotine products</span>
        </p>
        <p>
            <a class="waves-effect waves-light btn-large">Cancel</a>
            <a class="waves-effect waves-light btn-large">Submit</a>
        </p>
    </form>
</div>


<th:block th:replace="mjt-partials :: footer" />

</body>
</html>
