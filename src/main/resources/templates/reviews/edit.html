<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head><th:block th:replace="fragments/head :: header('Edit Review')" /></head>
<body>
<nav><th:block th:replace="fragments/navbar :: navbar" /></nav>


<div class="container">
<div class="input-field">

    <form th:action="@{'/reviews/'+${review.id}+'/edit'}" method="post">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" th:value="${review.title}" class="validate" />

        <label for="body">Body</label>
        <textarea type="textarea" name="body" id="body" th:field="${review.body}"
                  class="materialize-textarea validate"></textarea>
        <input type="hidden" th:value="${review.id}" />

        <button type="submit" class="btn hoverable">Submit</button>
    </form>

</div>
</div>


<footer><th:block th:replace="fragments/footer :: footer" /></footer>
<th:block th:replace="fragments/includes :: includes" />
</body>
</html>
