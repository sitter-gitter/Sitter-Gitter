<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head><th:block th:replace="fragments/head :: header('Edit Review')" /></head>
<body>
<nav><th:block th:replace="fragments/navbar :: navbar" /></nav>

<main>
<div class="container">
    <form th:action="@{'/reviews/'+${review.id}+'/edit'}" th:method="post" th:object="${review}">
    <div class="card ltblue-card">
        <div class="card-content">
            <div class="center">
                <span class="card-title">Edit Review</span>
            </div>
            <label for="title">Title</label>
            <input type="text" name="title" id="title" th:value="*{title}" class="validate" />

            <label for="body">Body</label>
            <textarea type="textarea" name="body" id="body" th:field="*{body}"
                      class="materialize-textarea validate"></textarea>

            <div class="center">
                <label for="recommended">
                    <input id="recommended" type="checkbox" name="isRecommended"
                           th:checked="*{isRecommended} ? 'checked'"
                           style="visibility: hidden;" />
                    <span style="color: #000000;">I highly recommend this babysitter!</span>
                </label>
            </div>

            <input type="hidden" th:value="*{id}" />
            <input type="hidden" th:value="*{babysitter.id}" name="sitter_id"/>
            <input type="hidden" th:value="*{appointment.id}" name="appt_id"/><br/><br/>
        </div>
        <div class="card-action">
            <button type="submit" class="btn pink-button hoverable">Submit</button>
        </div>
    </div>
    </form>
</div>

</main>

</html>
