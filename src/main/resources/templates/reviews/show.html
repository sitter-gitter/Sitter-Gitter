<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head><th:block th:replace="fragments/head :: header('Reviews Index')" /></head>
<body>
<nav><th:block th:replace="fragments/navbar :: navbar" /></nav>

<main>
<div class="container">
    <div class="row">
        <div class="col s12">
            <div class="card yellow-card">
                <div class="card-content">
                    <span class="card-title">Babysitter Spotlight:</span>
                    <ul th:each="review : ${reviews}" class="card-panel">
                        <li>
                            Sitter:
                                <span th:text="${review.getBabysitter().firstName} + ' ' + ${review.getBabysitter().lastName}"></span>

                        </li>
                        <li>
                            Title:
                            <span th:text="${review.title}"></span>
                        </li>
                        <li>
                            Body:
                            <span th:text="${review.body}"></span>
                        </li>
                        <li th:if="${review.getIsRecommended() == true}">
                            <span class="badge">HIGHLY RECOMMENDED</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

</main>
<footer><th:block th:replace="fragments/footer :: footer"/></footer>
<th:block th:replace="fragments/includes :: includes" />
</body>
</html>
