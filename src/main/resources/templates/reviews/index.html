<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head><th:block th:replace="fragments/head :: header('Reviews Index')" /></head>
<body>
<nav><th:block th:replace="fragments/navbar :: navbar" /></nav>

<main>
<div class="container">
    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Recommended Babysitters:</span>
                    <ul th:each="review : ${reviews}" th:if="${review.getIsRecommended() == true}" class="card-panel">
                        <li>
                            Sitter:
                            <a th:href="@{'/reviews/'+ ${review.getBabysitter().username} + '/show'}" >
                                <span
                                    th:text="${review.getBabysitter().firstName} + ' ' + ${review.getBabysitter().lastName}"></span>
                            </a>
                        </li>
                        <li>
                            Title:
                            <span th:text="${review.title}"></span>
                        </li>
                        <li>
                            Body:
                            <span th:text="${review.body}"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

</main>
<footer><th:block th:replace="fragments/footer :: footer"/></footer>
<th:block th:replace="fragments/includes :: includes" />
</body>
</html>
