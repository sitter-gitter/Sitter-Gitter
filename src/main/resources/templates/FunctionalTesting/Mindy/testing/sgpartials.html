<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="header">
<head>
    <title>Sitter Gitter - connecting babysitters and parents!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet" />
    <!-- Local CSS -->
    <link rel="stylesheet" href="sitter-gitter.css" />
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />

    <!-- Materialize Compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- Materialize Compiled and minified JavaScript -->

</head>
</th:block>

<body>
<th:block th:fragment="navbar">
    <nav>
    <div class="nav-wrapper"><div class="container">
        <div class="row">
            <div class="col s5">
                <a href="/home" class="brand-logo" id="logo">Sitter Gitter</a>
            </div>
            <div class="col s7">
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="/home"><i class="fas fa-home"></i></a></li>
                    <li><a href="/reviews"><i class="fas fa-comments"></i></a></li>
                    <li>
                        <span sec:authorize="isAuthenticated()"></span>
                        <a href="/reviews/create">
                            <i class="fas fa-plus"></i></a>
                    </li>
                    <li><a href="/users"><i class="fas fa-users"></i></a></li>

                    <li sec:authorize="isAnonymous()"><a href="/login">Login</a></li>
                    <li sec:authorize="isAnonymous()"><a href="/sign-up">Sign Up</a></li>

                    <li sec:authorize="isAuthenticated()" style="display: inline;">
                        <form th:action="@{/logout}" th:method="review" style="display: inline-block;">
            <span sec:authorize="isAuthenticated()"
                  th:text="'Logged in as ' + ${#authentication.principal.username} + ' '"
                  style="display: inline-block;"></span>
                            <button class="btn waves-effect waves-light btn-small blue-grey darken-2 hoverable" style="display:
                inline;">Logout</button>
                        </form>
                    </li>
                </ul>

            </div>
        </div>
    </div>
    </div>
    </nav>
</th:block>

<th:block th:fragment="footer">
    <footer>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </footer>
</th:block>

</body>
</html>
